<div flex layout="row">
	
	<div flex layout="row" ng-controller="GameController as gc">
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
			<md-list>
				<md-item ng-repeat="g in gc.games | orderBy:'createdOn'">
					<md-button ng-click="gc.selectGame(g)" ng-class="{'selected' : g === gc.selected }" ui-sref="games.details({gameId: g.id})">
						{{g.title}} - Players: {{g.players.length}} / {{g.maxPlayers}}
					</md-button>
					
				</md-item>
				<!--<a ui-sref="state1">State 1</a>
				<a ui-sref="state2">State 2</a>-->
			</md-list>
		</md-sidenav>
	</div>
	<!-- END FLEX -->

	<!-- BEGIN MD-CONTENT -->
	<md-content flex id="content">
		<div ui-view></div>
	</md-content>
	<!-- END MD-CONTENT -->
</div>
